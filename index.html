<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- font wosem cdn -->
    <script src="https://kit.fontawesome.com/5cf2a229c0.js" crossorigin="anonymous"></script>
    <!--  tailuwind css-->
    <script src="https://cdn.tailwindcss.com"></script>
<!-- config -->
<script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
</head>
<body>
    <!-- main content -->
     <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
        <!-- heder section -->
         <header class="flex pt-10 mb-20">
            <div>
               <h1 class="text-5xl md:text-7xl">It's good <br> 
                tea time at The<br>Tea House</h1>
                <br>
                <p class="text-gray-500">Tea and Botanical Solutions Supplier Give Optimum <br> Satisfaction To Your Taste Buds.</p>
                <br>
                <button class="bg-gradient-to-r from-orange-500 to-red-500 px-5 py-3 rounded-lg text-white"
                >Explore More<i class="fa-solid fa-arrow-right -rotate-45 text-xl"></i></button>
            </div>
          <!-- img section -->
            <div class="relative">
              <div>
                <img class="w-full" src="images/banner.png" alt="">
              </div>

              <!-- card -->
             <div class="absolute flex items-center bg-white shadow-lg px-2 py-2 md:px-10 lg:py-4 rounded-lg top-28 md:top-80 md:left-32 lg:left-20">
              <div>
                <i class="fa-solid fa-star text-amber-500"></i>
               </div>
               <!-- text -->
                <div class="ml-2">
                  <h2 class="lg:text-lg font-bold">5.00</h2>
                  <p class="text-gray-500">Trust Pilot Ratings</p>
                </div>
             </div>
            </div>

         </header>

     </main>

</body>
</html>
